<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking places</title>
</head>
<body>
   <form action="./data.html" id="data" method="post" enctype="text/plain">
<h1 >hotel booking form</h1>
<nav>
    <label for="name">Name</label>
    <input id="name" type="text" minlength="6">
</nav>
<nav>
    <label for="email">Email</label>
    <input type="email" name="" id="email" minlength="6">
</nav>
<nav>
    <label for="phone">Phone number</label>
    <input type="tel" name="" id="phone" minlength="9" maxlength="10">
</nav>
<nav>
    <label for="type">
        Types of room
    </label>
    <select name="" id="type">
        <option value="">standard 1</option>
        <option value="">standard 2</option>
        <option value="">luxury</option>
        <option value="">vip A</option>
        <option value="">vip B</option>
        <option value="">president</option>
    </select>
</nav>
<nav>
    <label for="date">Date</label>
    <input type="date" name="" id="date">
</nav>
<nav>
    <label for="time">Time</label>
    <input type="time" name="" id="date">
</nav>
<nav>
    <label for="number">Number of guests</label>
    <input type="number" name="" id="number">
</nav>
<button type="submit" >submit</button>
   </form> 
</body>
</html>
